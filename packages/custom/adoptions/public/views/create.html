<h1>Create an Adoption</h1>
<section data-ng-controller="AdoptionsController">
  <form name="adoptionForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(adoptionForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && adoptionForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
        <div ng-show="submitted && adoptionForm.title.$invalid" class="help-block">
          <p ng-show="adoptionForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && adoptionForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
      <div class="col-md-9">
        <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && adoptionForm.content.$invalid" class="help-block">
          <p ng-show="adoptionForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button ng-click='create()' type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
